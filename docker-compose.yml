
version: '3.7'

services:

  differ-client:
    image: ${CYBER_DOJO_DIFFER_CLIENT_IMAGE}:${CYBER_DOJO_DIFFER_TAG}
    user: ${CYBER_DOJO_DIFFER_CLIENT_USER}
    build:
      args: [ COMMIT_SHA, CYBER_DOJO_DIFFER_CLIENT_PORT ]
      context: .client
    container_name: test-differ-client
    depends_on:
      - differ-server
    env_file:
      - .env
    ports: [ "${CYBER_DOJO_DIFFER_CLIENT_PORT}:${CYBER_DOJO_DIFFER_CLIENT_PORT}" ]
    read_only: true
    restart: "no"
    tmpfs: /tmp
    volumes:
      - "./.client/test:/differ/test:ro"

  differ-server:
    image: ${CYBER_DOJO_DIFFER_IMAGE}:${CYBER_DOJO_DIFFER_TAG}
    user: ${CYBER_DOJO_DIFFER_SERVER_USER}
    build:
      args: [ COMMIT_SHA, CYBER_DOJO_DIFFER_PORT ]
      context: .
    container_name: test-differ-server
    env_file:
      - .env
    ports: [ "${CYBER_DOJO_DIFFER_PORT}:${CYBER_DOJO_DIFFER_PORT}" ]
    read_only: true
    restart: "no"
    tmpfs: /tmp
    volumes:
      - "./test:/differ/test:ro"
