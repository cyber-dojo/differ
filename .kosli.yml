version: 1

trail:
  attestations:
    - name: pull-request
      type: pull_request
  artifacts:
    - name: differ
      attestations:
        - name: rubocop-lint
          type: generic
        - name: snyk-container-scan
          type: snyk
        - name: snyk-code-scan
          type: snyk
        - name: unit-test
          type: junit
        - name: unit-test-coverage
          type: generic
        - name: integration-test
          type: junit
        - name: integration-test-coverage
          type: generic
        - name: sonarcloud-scan
          type: sonar
