
fullnameOverride: "differ"

replicaCount: 1

service:
  port: 4567
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "4567"

volumes:
  - name: differ-tmp-dir
    emptyDir:
      medium: Memory
      sizeLimit: "64Mi"

podSecurityContext:
  runAsUser: 65534 # nobody
  fsGroup: 65534 # nobody

containers:
  - name: differ
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
    volumeMounts:
      - name: differ-tmp-dir
        mountPath: /tmp
        readOnly: false
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 256Mi
    livenessProbe:
      path: /alive?
      port: 4567
    readinessProbe:
      path: /ready?
      port: 4567

envFromSecret: {}

nodeSelector: {}

affinity: {}

tolerations: []
