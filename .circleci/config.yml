version: 2

jobs:
  build-test-publish:
    machine:
      image: ubuntu-2004:202008-01
    steps:
      - checkout
      - run:
          name: Build tagged image, test it, publish it
          command: |
            # DOCKER_USER, DOCKER_PASS are in the context
            echo "${DOCKER_PASS}" | docker login --username "${DOCKER_USER}" --password-stdin
            ./build_test_publish.sh
            docker logout

  deploy-to-beta-env:
    docker:
      - image: cyberdojo/gcloud-kubectl-helm
    steps:
      - checkout
      - run:
          name: Authenticate with gcloud, deploy to beta with helm
          command: |
            source ./.circleci/deploy_to_namespace.sh
            deploy_to_namespace beta

  log-beta-deployment-to-merkely:
    machine:
      image: ubuntu-2004:202008-01
    steps:
      - checkout
      - run:
          name: Log beta deployment to Merkely
          command: |
            source ./.circleci/merkely_log_deployment.sh
            merkely_log_deployment beta https://staging.app.merkely.com
            merkely_log_deployment beta https://app.merkely.com


  deploy-to-prod-env:
    docker:
      - image: cyberdojo/gcloud-kubectl-helm
    steps:
      - checkout
      - run:
          name: Authenticate with gcloud, deploy to prod with helm
          command: |
            source ./.circleci/deploy_to_namespace.sh
            deploy_to_namespace prod


  log-prod-deployment-to-merkely:
    machine:
      image: ubuntu-2004:202008-01
    steps:
      - checkout
      - run:
          name: Log prod deployment to Merkely
          command: |
            source ./.circleci/merkely_log_deployment.sh
            merkely_log_deployment prod https://staging.app.merkely.com
            merkely_log_deployment prod https://app.merkely.com


  merkely-report-beta-and-prod-envs:
    docker:
      - image: ghcr.io/merkely-development/reporter:v0.2.0
    steps:
      - checkout
      - run:
          name: Connect to k8s cluster
          command: ./.circleci/connect-to-k8s.sh
      - run:
          name: Report k8s cluster namespaces beta+prod and send to https://staging.app.merkely.com and https://app.merkely.com
          command: |
            reporter report env k8s beta -H https://staging.app.merkely.com --owner cyber-dojo --namespace beta
            reporter report env k8s beta -H https://app.merkely.com         --owner cyber-dojo --namespace beta
            reporter report env k8s prod -H https://staging.app.merkely.com --owner cyber-dojo --namespace prod
            reporter report env k8s prod -H https://app.merkely.com         --owner cyber-dojo --namespace prod


workflows:
  version: 2
  build-test-publish-deploy-log:
    jobs:

      - build-test-publish:
          context: cyberdojo-context
          filters:
            branches:
              only: [ master ]

      - deploy-to-beta-env:
          context: cyberdojo-context
          requires: [ build-test-publish ]

      - log-beta-deployment-to-merkely:
          context: cyberdojo-context
          requires: [ deploy-to-beta-env ]

      - approve-to-prod-env:
          type: approval
          requires: [ log-beta-deployment-to-merkely ]

      - deploy-to-prod-env:
          context: cyberdojo-context
          requires: [ approve-to-prod-env ]

      - log-prod-deployment-to-merkely:
          context: cyberdojo-context
          requires: [ deploy-to-prod-env ]


  every-hour:
    triggers:
      - schedule:
          #cron: "0,5,10,15,20,25,30,35,40,45,50,55 * * * *"
          cron: "0,3,6,9,12,15,18,21,24,27,30,33,36,39,42,45,48,51,54,57 * * * *"
          cron: "0 * * * *"
          filters:
            branches:
              only: [ master ]
    jobs:
      - merkely-report-beta-and-prod-envs:
          context: cyberdojo-context
          filters:
            branches:
              only: [ master ]

